name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to production repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.S_TOKEN }}
          publish_dir: ./build